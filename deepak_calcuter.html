<!DOCTYPE html>
<html>
<head>
    <title>üî• Deepak's Emoji Calculator üî•</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #ffffff10;
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
            text-align: center;
        }

        h2 {
            color: white;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            height: 50px;
            font-size: 22px;
            text-align: right;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
            padding: 5px;
        }

        button {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 20px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .num { background: #ffffffcc; }
        .op { background: #ff9800; color: white; }
        .equal { background: #4caf50; color: white; }
        .clear { background: #f44336; color: white; }

        .footer {
            margin-top: 10px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>üßÆ Deepak's Calculator ‚ú®</h2>
    <input type="text" id="display" disabled>

    <div>
        <button class="num" onclick="add('7')">7</button>
        <button class="num" onclick="add('8')">8</button>
        <button class="num" onclick="add('9')">9</button>
        <button class="op" onclick="add('/')">‚ûó</button>
    </div>

    <div>
        <button class="num" onclick="add('4')">4</button>
        <button class="num" onclick="add('5')">5</button>
        <button class="num" onclick="add('6')">6</button>
        <button class="op" onclick="add('*')">‚úñ</button>
    </div>

    <div>
        <button class="num" onclick="add('1')">1</button>
        <button class="num" onclick="add('2')">2</button>
        <button class="num" onclick="add('3')">3</button>
        <button class="op" onclick="add('-')">‚ûñ</button>
    </div>

    <div>
        <button class="num" onclick="add('0')">0</button>
        <button class="num" onclick="add('.')">.</button>
        <button class="equal" onclick="calculate()">= ‚úÖ</button>
        <button class="op" onclick="add('+')">‚ûï</button>
    </div>

    <div>
        <button class="clear" onclick="clearDisplay()">‚ùå Clear</button>
    </div>

    <div class="footer">
        Made with ‚ù§Ô∏è by Deepak üöÄ
    </div>
</div>

<script>
    function add(value) {
        document.getElementById("display").value += value;
    }

    function calculate() {
        try {
            document.getElementById("display").value = 
                eval(document.getElementById("display").value);
        } catch {
            alert("Invalid Calculation üòÖ");
        }
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }
</script>

</body>
</html>
